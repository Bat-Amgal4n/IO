<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .game {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
        }

        .player-info p {
            font-size: 16px;
        }

        .board {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .result p {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="game">
        <div class="player-info">
            <p>Player 1: <span id="player1Position">0</span></p>
            <p>Player 2: <span id="player2Position">0</span></p>
            <p>Total Goal: 8</p>
        </div>
        <div class="board">
            <button id="tapButton">Tap to Move</button>
        </div>
        <div class="result">
            <p id="message"></p>
        </div>
    </div>

    <script>
        let player1Position = 0;
        let player2Position = 0;
        const totalGoal = 8;

        const player1PositionElement = document.getElementById('player1Position');
        const player2PositionElement = document.getElementById('player2Position');
        const messageElement = document.getElementById('message');

        document.getElementById('tapButton').addEventListener('click', function() {
            // Player 1's turn (Random move)
            if (Math.random() < 0.5) {
                player1Position++;
            }
            // Player 2's turn (Random move)
            if (Math.random() < 0.5) {
                player2Position++;
            }

            // Update player positions
            player1PositionElement.textContent = player1Position;
            player2PositionElement.textContent = player2Position;

            // Check for winner
            if (player1Position >= totalGoal) {
                messageElement.textContent = "Player 1 Wins!";
                disableButton();
            } else if (player2Position >= totalGoal) {
                messageElement.textContent = "Player 2 Wins!";
                disableButton();
            } else {
                messageElement.textContent = "Keep playing!";
            }
        });

        function disableButton() {
            document.getElementById('tapButton').disabled = true;
        }
    </script>
</body>
</html>

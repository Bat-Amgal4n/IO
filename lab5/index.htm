<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бүртгэл</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    h1 { 
        position: absolute; 
        
        top: 10px;
        left: 600px;
        font-size: 28px;
        font-weight: bold;
    }

    .container {
        width: 500px;
        padding: 30px;
        background-color: white;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        margin-right: 30px;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        font-size: 16px;
        color: #333;
        font-weight: bold;
    }

    input[type=text], input[type=number] {
        width: 90%;
        padding: 12px 20px;
        margin: 5px 0 15px;
        border: 3px solid #00b5e2; 
        border-radius: 10px;
        font-size: 16px;
        background-color: rgb(197, 191, 191);
    }

    button {
        width: 70%;
        padding: 15px;
        margin: 25px 0;
        right: 10px;
        border: 3px solid #00b5e2;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        background-color: #0078d4; 
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #005fa3;
    }

    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
        font-size: 16px;
    }

    th, td {
        padding: 10px;
        border: 2px solid #00b5e2;
        text-align: left;
    }

    th {
        background-color: #f0f8ff;
        color: #333;
    }

    .delete-btn {
        color: white;
        background-color: red;
        padding: 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
  
</style>
<body>
    <h1>Хэрэглэгчийн Бүртгэл</h1>
    <div class="container">
        <form id="registration-form">
            <label for="surname">Овог:</label>
            <input type="text" id="surname" name="surname" placeholder="Овог..." required>

            <label for="firstname">Нэр:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Нэр..." required>

            <label for="age">Нас:</label>
            <input type="number" id="age" name="age" placeholder="Нас..." required>

            <button type="submit">Бүртгэх</button>
        </form>
    </div>

    <table id="user-table">
        <thead>
            <tr>
                <th>№</th>
                <th>Овог</th>
                <th>Нэр</th>
                <th>Нас</th>
                <th>Үйлдэл</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
      let counter = 1; 

      document.getElementById('registration-form').addEventListener('submit', function(event) {
        event.preventDefault(); 
        const surname = document.getElementById("surname").value;
        const firstname = document.getElementById("firstname").value;
        const age = document.getElementById("age").value;

        const newRow = document.createElement('tr');

        const numCell = document.createElement('td');
        numCell.textContent = counter++; 

        const surnameCell = document.createElement('td');
        surnameCell.textContent = surname;

        const firstnameCell = document.createElement('td');
        firstnameCell.textContent = firstname;

        const ageCell = document.createElement('td');
        ageCell.textContent = age;

        const actionCell = document.createElement('td');
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Устгах';
        deleteButton.classList.add('delete-btn');
        deleteButton.onclick = function() {
          newRow.remove(); 
          counter--; 
          updateRowNumbers(); 
        };

       
        actionCell.appendChild(deleteButton);
        newRow.appendChild(numCell);
        newRow.appendChild(surnameCell);
        newRow.appendChild(firstnameCell);
        newRow.appendChild(ageCell);
        newRow.appendChild(actionCell);

      
        document.querySelector('#user-table tbody').appendChild(newRow);

      
        document.getElementById("surname").value = '';
        document.getElementById("firstname").value = '';
        document.getElementById("age").value = '';
      });

     
      function updateRowNumbers() {
        const rows = document.querySelectorAll('#user-table tbody tr');
        let num = 1;
        rows.forEach(row => {
          row.cells[0].textContent = num++; 
        });
      }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Race Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: space-between;
            position: relative;
            width: 100%;
            height: 400px;
            padding: 20px;
        }

        .dice-animal .knucklebone img {
            height: 100px;
            width: auto;
        }

        .content {
            position: absolute;
            bottom: 50px;
            width: 100%;
        }

        .line {
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }

        .line img {
            width: 100%;
            max-width: 500px;
        }

        .player-1,
        .player-2 {
            position: absolute;
            display: flex;
            align-items: center;
        }

        .player-1 img,
        .player-2 img {
            position: relative;
            transition: left 0.5s ease-in-out;
        }

        .player-1 {
            bottom: 0;
        }

        .player-2 {
            bottom: 20px;
        }

        .btn {
            text-align: center;
            margin-top: 20px;
        }

        .btn button {
            padding: 10px 20px;
            background-color: rgb(255, 208, 0);
            border: 5px solid #bfff00;
            border-radius: 20px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
        }

        .finish-line {
            position: absolute;
            right: 0;
            top: 50px;
            height: 100%;
            width: 60px;
        }

        .scoreboard {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="dice-animal">
            <div class="knucklebone">
                <img src="animal.png" width="500px" height="200px" alt="Animal Dice">
            </div>
        </div>

        <div class="content">
            <div class="line">
                <img src="line.png" width="500px" height="10px" alt="Race Line">
            </div>

            <div class="player-1">
                <h2>Player 1</h2>
                <img src="horse.png" width="150px" height="150px" alt="Player 1 Horse">
            </div>

            <div class="player-2">
                <h2>Player 2</h2>
                <img src="horse.png" width="150px" height="150px" alt="Player 2 Horse">
            </div>
        </div>

        <div class="finish-line">
            <img src="finish-line.png" width="60px" height="100%" alt="Finish Line">
        </div>
    </div>

    <div class="btn">
        <button id="rollButton">Шоо хаях</button>
        <button id="resetButton">Дахин эхлэх</button>
    </div>

    <div class="scoreboard">
        <p>Player 1 Wins: <span id="player1Score">0</span></p>
        <p>Player 2 Wins: <span id="player2Score">0</span></p>
    </div>

    <script>
        const animalImages = [
            'horse.jpg',
            'sheep.jpg',
            'camel.jpg',
            'goat.jpg'
        ];

        let currentPlayer = 0;
        let playerHorses = [0, 0];
        let playerScores = [0, 0];

        const diceImage = document.getElementsByClassName('knucklebone')[0].getElementsByTagName('img')[0];
        const player1Horse = document.getElementsByClassName('player-1')[0].getElementsByTagName('img')[0];
        const player2Horse = document.getElementsByClassName('player-2')[0].getElementsByTagName('img')[0];
        const rollButton = document.getElementById('rollButton');
        const resetButton = document.getElementById('resetButton');
        const player1Score = document.getElementById('player1Score');
        const player2Score = document.getElementById('player2Score');

        function changeImages() {
            const randomIndex = Math.floor(Math.random() * animalImages.length);
            diceImage.src = animalImages[randomIndex];

            if (diceImage.src.includes('horse.jpg') && Math.random() < 0.25) {
                moveHorse(1);
                playerHorses[currentPlayer] += 1;
            }

            if (playerHorses[currentPlayer] >= 8) {
                alert(`Player ${currentPlayer + 1} wins!`);
                playerScores[currentPlayer] += 1;
                updateScoreboard();
                resetGame();
            } else {
                currentPlayer = (currentPlayer + 1) % 2;
            }
        }

        function moveHorse(steps) {
            const playerHorse = currentPlayer === 0 ? player1Horse : player2Horse;
            const currentLeft = parseInt(playerHorse.style.left) || 0;
            playerHorse.style.left = `${currentLeft + (steps * 150)}px`;
        }

        function resetGame() {
            playerHorses = [0, 0];
            currentPlayer = 0;
            player1Horse.style.left = '0px';
            player2Horse.style.left = '0px';
        }

        function updateScoreboard() {
            player1Score.textContent = playerScores[0];
            player2Score.textContent = playerScores[1];
        }

        rollButton.addEventListener('click', changeImages);
        resetButton.addEventListener('click', resetGame);
    </script>
</body>

</html>

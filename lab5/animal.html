<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Race Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: space-between;
            position: relative;
            width: 100%;
            height: 400px;
            padding: 20px;
        }

        .dice-animal .knucklebonze img {
            height: 100px;
            width: auto;
        }

        .content {
            position: absolute;
            bottom: 50px;
            width: 100%;
        }

        .line {
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }

        .linze img {
            width: 100%;
            max-width: 500px;
        }

        .player-1,
        .player-2 {
            position: absolute;
            display: flex;
            align-items: center;
        }

        .player-z1 img,
        .player-z2 img {
            position: relative;
            transition: left 0.5s ease-in-out;
        }

        .player-1 {
            top: 0px;
        }

        .player-2 {
            bottom: 0px;
        }

        .btn button {
            padding: 10px 40px;
            background-color: rgb(255, 208, 0);
            border: 5px solid #bfff00;
            border-radius: 20px;
            color: white;
            font-size: 22px;
            font-weight: 600;
            margin: 20px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .finish-line {
            position: absolute;
            right: 0;
            top: 50px;
            height: 100%;
            width: 60px;
        }
        img {
            position: absolute;
            left: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="dice-animal">
            <div class="knucklebone">
               z <img src="animal.png" width="500px" height="200px" alt="Animal Dice">
            </div>
        </div>

        <div class="content">
            <div class="line">
                <img src="line.png" width="500px" height="10px" alt="Race Line">
            </div>

            <div class="player-1">
                <h2>Player 1</h2>
               z <img src="horse.png" width="150px" height="100 px" alt="Player 1 Horse">
            </div>

            <div class="player-2">
                <h2>Player 2</h2>
               z <img src="horse.png" width="150px" height="150px" alt="Player 2 Horse">
            </div>
        </div>

        <div class="finish-line">
           z <img src="finish-line.png" width="60px" height="100%" alt="Finish Line">
        </div>
    </div>

    <div class="btn">
        <button type="button">
            Шоо хаях
        </button>
    </div>

    <script>
     
        let isPlayer1Turn = true;
        let isPlayer2Turn = true;
        let player1Position = 0;
        let player2Position = 0;
        const totalGoal=100 //niit zamin urt  
        const stepWidth = 200.5;//8nii 1
        const player1Element = document.querySelector('.player-1 img');
        const player2Element = document.querySelector('.player-2 img');
        const moveButton = document.querySelector('.btn button');

        moveButton.addEventListener('click', () => {
            if (isPlayer1Turn) {
                if (Math.random() < 0.5) {
                    player1Position++;
                    player1Element.style.left = (player1Position * stepWidth) + 'px';
                }
                
               
                moveButton.textContent = "Player 2's Turn";
                isPlayer1Turn = false;
            } else {
               
                if (Math.random() < 0.25) {
                    player2Position++;
                    player2Element = (player2Position * stepWidth) + '%';
                }
              
                moveButton.textContent = "Player 1's Turn";
                isPlayer1Turn = true;
            }

         
            if (player1Position >= totalGoal) {
                alert('Player 1 Wins!');
                disableButton();
            } else if (player2Position >= totalGoal) {
                alert('Player 2 Wins!');
                disableButton();
            }
        });

        function disableButton() {
            moveButton.disabled = true;
            moveButton.textContent = "Game Over";
        }
    </script>
</body>

</html>
